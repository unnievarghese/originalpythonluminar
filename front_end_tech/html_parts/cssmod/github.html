<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel='stylesheet' href="github.css">
</head>
<body>
    <img id='logo' src='git.jpg'>
    <h3 id='head'>Sign in to GitHub</h3>
    <forms>
        <div id=border>
            <div id=user class='global'>
                <label><strong>Username or email address</strong></label>
                <br>
                <input class='box' type='text' size=30>
            </div>
            <div id=pass class='global'>
                <label><strong>Password</strong></label>
                <a id='forgot'href=''>Forgot password?</a>
                <br>
                <input class='box' type='text' size=30>
                
            </div>
            <div>
                <input id='sub' type='submit' value='Sign in'>
            </div>
        <div id=bot>
            <div id='new'>
                New to GitHub?
                <a class='cre' href=''>Create an account.</a>
            </div>
        </div>
        <div id='mis'>
            <a class='last'href=''>Terms</a>
            <a class='last'href=''>Privacy</a>
            <a class='last'href=''>Security</a>
            <a class='last'href=''>Contact GitHub</a>
        </div>
        
        </div>
    </forms>
</body>
</html>
